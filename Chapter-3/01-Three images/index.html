<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Photography Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Street Photography Showcase</h1>
    
    <div class="image-container">
